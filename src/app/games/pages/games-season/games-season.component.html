<h2>J U E G O S</h2>

<hr />

<div class="row">
  <div class="col">
    <!-- <form (ngSubmit)="searchGames()" autocomplete="off"> -->
    <input
      (keyup)="searchGames()"
      type="number"
      name="termino"
      class="form-control"
      min="1869"
      max="{{ date.getFullYear() - 1 }}"
      [(ngModel)]="termino"
      placeholder="Buscar juegos por año"
    />
    <!-- </form> -->
  </div>
</div>

<hr />

<div
  *ngIf="hayError || termino < 1869 || termino > date.getFullYear() - 1"
  class="alert alert-danger"
>
  No se encontro nada con el año {{ termino }}
</div>

<div *ngIf="games.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Año</th>
          <th>Semana</th>
          <th>Equipo Local</th>
          <th>Puntos Local</th>
          <th>Equipo Visitante</th>
          <th>Puntos Local</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of games; let i = index">
          <td>{{ game.season }}</td>
          <td>{{ game.week }}</td>
          <td>
            <a [routerLink]="['/roster', game.home_team]">{{
              game.home_team
            }}</a>
          </td>
          <td
            [ngClass]="
              game.home_points > game.away_points
                ? 'text-success'
                : 'text-danger'
            "
          >
            {{ game.home_points }}
          </td>
          <td>
            <a [routerLink]="['/roster', game.away_team]">{{
              game.away_team
            }}</a>
          </td>
          <td
            [ngClass]="
              game.home_points < game.away_points
                ? 'text-success'
                : 'text-danger'
            "
          >
            {{ game.away_points }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
