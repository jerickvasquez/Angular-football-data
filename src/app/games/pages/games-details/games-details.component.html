<h2>R O S T E R</h2>
<hr />

<div *ngIf="roster.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Pais de origen</th>
          <th>Equipo</th>
          <th>Peso</th>
          <th>Numero</th>
          <th>Posicion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rosterr of roster; let i = index">
          <td>
            <a
              [routerLink]="['/player/search', getName(rosterr), rosterr.team]"
              >{{ rosterr.first_name }}</a
            >
          </td>

          <td>{{ rosterr.last_name }}</td>
          <td>{{ rosterr.home_country }}</td>
          <td>
            {{ rosterr.team }}
          </td>
          <td>{{ rosterr.weight }}LB</td>
          <td>{{ rosterr.jersey }}</td>
          <td>{{ rosterr.position }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
